<div class="users-list">
  <table mat-table [dataSource]="usersList">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td
        mat-cell
        *matCellDef="let element"
        class="users-list__item"
        (click)="onUserSelected(element)"
      >
        {{ element.nome | dashIfEmpty }}
      </td>
    </ng-container>

    <!-- Registration Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Data de Cadastro</th>
      <td
        mat-cell
        *matCellDef="let element"
        class="users-list__item"
        (click)="onUserSelected(element)"
      >
        {{ element.dataCadastro | date : "dd/MM/yyyy" | dashIfEmpty }}
      </td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td
        mat-cell
        *matCellDef="let element"
        class="users-list__item"
        (click)="onUserSelected(element)"
      >
        {{ element.ativo | statusTransform }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
