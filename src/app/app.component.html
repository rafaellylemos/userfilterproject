<div class="container">
  <div class="left-container">
    <div class="top-div">
      <app-filter />
    </div>
    <div class="main-left-div">
      <app-users-list [usersList]="usersList" (userSelected)="onUserSelected($event)"/>
    </div>
  </div>
  <div class="right-div">
      <app-user-details [user]="userSelected" *ngIf="showUserDetails"/>
  </div>
</div>
